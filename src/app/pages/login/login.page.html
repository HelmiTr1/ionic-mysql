<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kata Sandi</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button (click)="tryLogin()" expand="full">
      Masuk
    </ion-button>
    <p class="registration-info">
      Belum punya akun, silahkan klik <span (click)="openRegistration()">Registrasi</span> sekarang
    </p>
  </ion-list>
</ion-content>
